<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Admin Panel</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        body { padding: 20px; background: #f0f2f5; }
        .admin-card { background: white; padding: 20px; border-radius: 15px; max-width: 500px; margin: auto; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        input { width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ccc; border-radius: 5px; }
        .section-title { font-weight: bold; margin-top: 15px; color: #2c3e50; border-bottom: 2px solid #85C1E9; }
        button { width: 100%; padding: 15px; background: #27ae60; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        #copyBox { background: #fff3cd; font-family: monospace; height: 150px; }
    </style>
</head>
<body>

<div class="admin-card">
    <div id="login-gate">
        <h2>Admin Login</h2>
        <input type="password" id="passInput" placeholder="Password">
        <button onclick="checkPassword()" style="background:#34495e;">Login</button>
    </div>

    <div id="management-panel" style="display:none;">
        <h2>Global Update Panel</h2>
        
        <p class="section-title">Step 1: Date & Results</p>
        <input type="text" id="resDate" placeholder="Date (e.g., 25/02/2026)">
        <input type="text" id="frNum" placeholder="F/R Number">
        <input type="text" id="srNum" placeholder="S/R Number">

        <p class="section-title">Step 2: Common Numbers & Target</p>
        <div style="display:flex; gap:10px;">
            <input type="text" id="house" placeholder="House">
            <input type="text" id="ending" placeholder="Ending">
        </div>
        <input type="text" id="commonNumbers" placeholder="Common Numbers (e.g., 12, 45, 67)">

        <button onclick="generateEverything()">GENERATE GLOBAL UPDATE</button>

        <div id="output-area" style="display:none; margin-top:20px;">
            <p style="font-size:12px; color:red;">Copy and Paste this into <strong>results.json</strong> on GitHub:</p>
            <textarea id="copyBox" readonly></textarea>
        </div>
    </div>
</div>

<script src="admin.js"></script>
</body>
</html>
