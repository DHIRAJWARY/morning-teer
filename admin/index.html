<div id="management-panel" style="display:none;">
    <div class="admin-box">
        <h3>Update Morning Teer</h3>
        <label>Date:</label><input type="text" id="resDate" placeholder="DD/MM/YYYY">
        <label>F/R Time:</label><input type="text" id="frTime" placeholder="10:30 AM">
        <label>F/R Result:</label><input type="number" id="frNum">
        <label>S/R Time:</label><input type="text" id="srTime" placeholder="11:30 AM">
        <label>S/R Result:</label><input type="number" id="srNum">
        
        <button class="btn" onclick="saveData()">PUBLISH RESULT</button>

        <div id="historyGenerator" style="display:none; margin-top:20px; border-top:1px solid #ccc; padding-top:10px;">
            <p style="font-size:11px;">Copy this to index.html on GitHub for History:</p>
            <input type="text" id="copyBox" readonly onclick="this.select()">
        </div>
    </div>
</div>
