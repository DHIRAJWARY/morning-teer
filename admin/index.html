<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Morning Teer Admin</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        .admin-box { background: #f4f4f4; padding: 20px; border-radius: 10px; max-width: 500px; margin: auto; }
        input { width: 100%; padding: 10px; margin: 5px 0 15px 0; border: 1px solid #ccc; }
        .btn { background: #48c9b0; color: white; padding: 15px; border: none; width: 100%; cursor: pointer; font-weight: bold; }
        #codeOutput { background: #222; color: #0f0; padding: 15px; display: none; margin-top: 20px; font-family: monospace; font-size: 12px; overflow-x: auto; }
    </style>
</head>
<body>
    <div class="main-container">
        <div id="login-gate" style="text-align:center; margin-top:50px;">
            <h2>Admin Login</h2>
            <input type="password" id="passInput" placeholder="Password">
            <button class="btn" onclick="checkPassword()">Enter</button>
        </div>

        <div id="management-panel" style="display:none;">
            <div class="admin-box">
                <h3>Update Results & Time</h3>
                <label>Date:</label>
                <input type="text" id="resDate" placeholder="20/02/2026">
                
                <label>F/R Time:</label>
                <input type="text" id="frTime" placeholder="10:30 AM">
                <label>F/R Number:</label>
                <input type="number" id="frNum">

                <label>S/R Time:</label>
                <input type="text" id="srTime" placeholder="11:30 AM">
                <label>S/R Number:</label>
                <input type="number" id="srNum">

                <button class="btn" onclick="saveData()">Update My View</button>
            </div>
        </div>
    </div>
    <script src="admin.js"></script>
</body>
</html>
